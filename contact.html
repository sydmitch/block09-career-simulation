<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js"></script>
</head>
<body>
    <!--navigation bar with links to other html files-->
    <nav>
      <div id="header">
        <h1>Sydney Mitchell</h1>
      </div>
      <div id="links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a class="active" href="contact.html">Contact</a>
      </div>
    </nav>
    <!--Form to submit name, email, message, submit button-->
    <main>
      <section>
        <h2>Contact Me</h2>
        <form id="form" action="success.html" method="post">
          <div>
            <label for="name">Name:</label><br>
            <input type="text" name="user_name" id="name">
          </div>
          <div>
            <label for="email">Email:</label><br>
            <input type="email" name="user_email" id="email">
          </div>
          <div>
            <label for="message">Message:</label><br>
            <textarea name="user_message" id="message"></textarea>
          </div>
          <button id="submit" type="submit">Submit</button>
        </form>
      </section>
    </main>
</body>
<!--footer with copyright, social media links-->
<footer>

  </footer>
</html>
